<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CodeFlask Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="codeflask.css">
    <link rel="stylesheet" href="prism.min.css">
    <script src="prism.min.js"></script>
    <script src="codeflask.js"></script>
    <style>
    .code-column {
        float:left;
        padding:15px;
    }
    .code-column h2{
        font-size:15px;
        background:yellow;
    }
    .codeview {
        width:200px;
        height:200px;
        border:1px solid #ccc;
        background:#f5f5f5;
        position:relative;
    }
    </style>
</head>
<body>
<div class="code-column">
    <h2>JavaScript</h2>
    <div class="codeview" id="code"></div>
</div>

<script>
        var flask = new CodeFlask;
        flask.run('#code', {
            language: 'java'
        });

</script>
</body>
</html>
